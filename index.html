<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩 중...</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .loading-container {
            width: 80%;
            max-width: 400px;
        }
        .loading-bar {
            width: 100%;
            height: 20px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            width: 0;
            height: 100%;
            background-color: hsl(200, 100%, 50%);
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <h1>유튜브 스트리밍이 핑이 높은이유 (hls)</h1>
    <p>HLS는 비디오 파일을 다운로드할 수 있는 HTTP 파일 조각으로 나누고 HTTP 프로토콜을 이용하여 전송합니다. 클라이언트 장치는 이러한 HTTP 파일을 로드한 후 비디오로 재생합니다.*이방식은 안타깝게도 레이턴시가 많이걸리는단점을 가지고 있습니다.</p>
    <div class="loading-container">
        <div class="loading-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>
    <script>
        let progress = document.getElementById("progress");
        let width = 0;
        let interval = setInterval(() => {
            width += 10;
            progress.style.width = width + "%";
            if (width >= 100) {
                clearInterval(interval);
                window.location.href = "http://hizinwebui.kro.kr/";
            }
        }, 1000);
    </script>
</body>
</html>
